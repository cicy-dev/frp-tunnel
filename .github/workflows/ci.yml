name: CI/CD

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]

jobs:
  test-python:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    
    - name: Install package
      run: pip install -e .
      
    - name: Test CLI commands
      run: |
        frp-tunnel --help
        frp-tunnel version
        frp-tunnel token

  test-documentation:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Check README files exist
      run: |
        test -f README.md
        test -f README_CN.md
        test -f QUICKSTART.md
        echo "âœ… Documentation files present"
