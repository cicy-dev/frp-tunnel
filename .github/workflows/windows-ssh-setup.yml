name: Windows SSH Setup

on:
  workflow_dispatch:

jobs:
  setup-ssh:
    runs-on: windows-latest
    
    steps:
      - name: Setup OpenSSH
        env:
          SSH_PUBLIC_KEYS: ${{ secrets.SSH_PUBLIC_KEYS }}
          FRP_TOKEN: ${{ secrets.FRP_TOKEN }}
        run: |
          # Install OpenSSH Server
          Add-WindowsCapability -Online -Name OpenSSH.Server~~~~0.0.1.0
          
          # Start service
          Start-Service sshd
          Set-Service -Name sshd -StartupType 'Automatic'
          
          # Configure firewall
          if (!(Get-NetFirewallRule -Name "OpenSSH-Server-In-TCP" -ErrorAction SilentlyContinue)) {
              New-NetFirewallRule -Name 'OpenSSH-Server-In-TCP' -DisplayName 'OpenSSH Server (sshd)' -Enabled True -Direction Inbound -Protocol TCP -Action Allow -LocalPort 22
          }
          
          # Add SSH keys
          $sshDir = "$env:USERPROFILE\.ssh"
          New-Item -ItemType Directory -Path $sshDir -Force | Out-Null
          $env:SSH_PUBLIC_KEYS | Out-File -FilePath "$sshDir\authorized_keys" -Encoding ASCII -NoNewline
          
          # Fix permissions for OpenSSH
          icacls "$sshDir\authorized_keys" /inheritance:r
          icacls "$sshDir\authorized_keys" /grant:r "${env:USERNAME}:(F)"
          icacls "$sshDir\authorized_keys" /grant:r "SYSTEM:(F)"
          
          # Restart SSH service
          Restart-Service sshd
          
          Write-Host "SSH setup complete"
        shell: powershell
      
      - name: Install FRP Tunnel
        env:
          FRP_TOKEN: ${{ secrets.FRP_TOKEN }}
        run: |
          pip install frp-tunnel
          frp-tunnel client --server 34.102.78.219 --token $env:FRP_TOKEN --port 6003
          Write-Host "FRP Tunnel connected on port 6003"
        shell: powershell
      
      - name: Show connection info
        run: |
          Write-Host "Connection ready!"
          Write-Host "Username: $env:USERNAME"
          Write-Host "SSH from server: ssh -p 6003 $env:USERNAME@34.102.78.219"
          Write-Host "Keeping connection alive for 5 minutes..."
        shell: powershell
      
      - name: Keep alive for 5 minutes
        run: |
          for ($i=1; $i -le 30; $i++) {
            Write-Host "[$i/30] Connection active..."
            Start-Sleep -Seconds 10
          }
        shell: powershell
