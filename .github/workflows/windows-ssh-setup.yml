name: Windows SSH Setup

on:
  workflow_dispatch:

jobs:
  setup-ssh:
    runs-on: windows-latest
    
    steps:
      - name: Setup OpenSSH
        env:
          FRP_TOKEN: ${{ secrets.FRP_TOKEN }}
        run: |
          # Install OpenSSH Server
          Add-WindowsCapability -Online -Name OpenSSH.Server~~~~0.0.1.0
          
          # Start service
          Start-Service sshd
          Set-Service -Name sshd -StartupType 'Automatic'
          
          # Configure firewall
          if (!(Get-NetFirewallRule -Name "OpenSSH-Server-In-TCP" -ErrorAction SilentlyContinue)) {
              New-NetFirewallRule -Name 'OpenSSH-Server-In-TCP' -DisplayName 'OpenSSH Server (sshd)' -Enabled True -Direction Inbound -Protocol TCP -Action Allow -LocalPort 22
          }
          
          # Create admin user with password
          $password = "1234"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "admin" -Password $securePass -AccountNeverExpires -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Administrators" -Member "admin" -ErrorAction SilentlyContinue
          
          Write-Host "Created user: admin | Password: $password"
          
          # Configure SSH for password auth
          $sshdConfig = "C:\ProgramData\ssh\sshd_config"
          (Get-Content $sshdConfig) -replace '#PasswordAuthentication yes', 'PasswordAuthentication yes' | Set-Content $sshdConfig
          (Get-Content $sshdConfig) -replace 'PasswordAuthentication no', 'PasswordAuthentication yes' | Set-Content $sshdConfig
          
          # Restart SSH service
          Restart-Service sshd
          
          Write-Host "SSH setup complete"
        shell: powershell
      
      - name: Install FRP Tunnel
        env:
          FRP_TOKEN: ${{ secrets.FRP_TOKEN }}
        run: |
          pip install frp-tunnel
          frp-tunnel client --server 34.102.78.219 --token $env:FRP_TOKEN --port 6003
          Write-Host "FRP Tunnel connected on port 6003"
        shell: powershell
      
      - name: Show connection info
        run: |
          Write-Host "Connection ready!"
          Write-Host "User: admin | Password: 1234"
          Write-Host "SSH command: ssh -p 6003 admin@34.102.78.219"
          Write-Host ""
          Write-Host "Checking SSH service..."
          Get-Service sshd
          Write-Host ""
          Write-Host "Keeping connection alive for 5 minutes..."
        shell: powershell
      
      - name: Keep alive for 5 minutes
        run: |
          for ($i=1; $i -le 30; $i++) {
            Write-Host "[$i/30] Connection active..."
            Start-Sleep -Seconds 10
          }
        shell: powershell
