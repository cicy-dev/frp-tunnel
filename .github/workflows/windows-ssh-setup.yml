name: Windows SSH Setup

on:
  workflow_dispatch:

jobs:
  setup-ssh:
    runs-on: windows-latest
    
    steps:
      - name: Setup OpenSSH & Keys
        env:
          FRP_TOKEN: ${{ secrets.FRP_TOKEN }}
          PUBLIC_KEY_1: "ssh-rsa  ton@jacks-MacBook-Pro.local"
          PUBLIC_KEY_2: "ssh-rsa  w3c_offical@gcp"
        run: |
          # Install OpenSSH Server
          Add-WindowsCapability -Online -Name OpenSSH.Server~~~~0.0.1.0
          Start-Service sshd
          Set-Service -Name sshd -StartupType 'Automatic'
          
          # Create admin user with strong password
          $password = "Admin@1234"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          if (!(Get-LocalUser -Name "admin" -ErrorAction SilentlyContinue)) {
              New-LocalUser -Name "admin" -Password $securePass -AccountNeverExpires -PasswordNeverExpires
          }
          Add-LocalGroupMember -Group "Administrators" -Member "admin" -ErrorAction SilentlyContinue
          
          # Setup public keys for admin (administrators group)
          $authKeyPath = "C:\ProgramData\ssh\administrators_authorized_keys"
          "$env:PUBLIC_KEY_1`n$env:PUBLIC_KEY_2" | Out-File -FilePath $authKeyPath -Encoding ascii
          
          # Set strict ACL permissions
          $acl = Get-Acl $authKeyPath
          $acl.SetAccessRuleProtection($true, $false)
          $administrators = New-Object System.Security.Principal.SecurityIdentifier([System.Security.Principal.WellKnownSidType]::BuiltinAdministratorsSid, $null)
          $system = New-Object System.Security.Principal.SecurityIdentifier([System.Security.Principal.WellKnownSidType]::LocalSystemSid, $null)
          $acl.SetOwner($administrators)
          $acl.SetAccessRule((New-Object System.Security.AccessControl.FileSystemAccessRule($administrators, "FullControl", "Allow")))
          $acl.AddAccessRule((New-Object System.Security.AccessControl.FileSystemAccessRule($system, "FullControl", "Allow")))
          Set-Acl $authKeyPath $acl
          
          # Configure sshd_config
          $sshdConfig = "C:\ProgramData\ssh\sshd_config"
          (Get-Content $sshdConfig) -replace '#PasswordAuthentication yes', 'PasswordAuthentication yes' | Set-Content $sshdConfig
          (Get-Content $sshdConfig) -replace '#PubkeyAuthentication yes', 'PubkeyAuthentication yes' | Set-Content $sshdConfig
          
          if (!(Select-String -Path $sshdConfig -Pattern "Match Group administrators")) {
              Add-Content $sshdConfig "`nMatch Group administrators`n    AuthorizedKeysFile __PROGRAMDATA__/ssh/administrators_authorized_keys"
          }
          
          Restart-Service sshd
          Write-Host "SSH setup complete with password and pubkey auth"
        shell: powershell
      
      - name: Install FRP Tunnel
        env:
          FRP_TOKEN: ${{ secrets.FRP_TOKEN }}
        run: |
          pip install frp-tunnel
          Start-Process -NoNewWindow frp-tunnel -ArgumentList "client --server 34.102.78.219 --token $env:FRP_TOKEN --port 6003"
          Start-Sleep -Seconds 5
          Write-Host "FRP Tunnel started on port 6003"
        shell: powershell
      
      - name: Show connection info
        run: |
          Write-Host "--- Connection Info ---"
          Write-Host "User: admin"
          Write-Host "Password: Admin@1234"
          Write-Host "SSH command: ssh -p 6003 admin@34.102.78.219"
          Write-Host "-----------------------"
          Get-Service sshd
        shell: powershell
      
      - name: Keep alive
        run: |
          Write-Host "Keeping alive for 5 minutes..."
          Start-Sleep -Seconds 300
        shell: powershell
