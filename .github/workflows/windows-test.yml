name: Windows SSH Setup (Simplified & Key Only)

on:
  push:
    branches:
      - main

env:
  SSH_USER: "admin"
  SSH_PASS: "Auth_Key_Only_2026!#"
  DEFAULT_DIR: "D:/projects"
  FRP_PORT: "6003"
  FRP_SERVER: "34.102.78.219"
  # 请确保这里是你 cat ~/.ssh/id_rsa.pub 出来的完整内容
  PUBKEY_1: "ssh-rsa  ton@jacks-MacBook-Pro.local"

jobs:
  setup-ssh:
    runs-on: windows-latest
    
    steps:
      - name: Configure SSH (User Mode)
        run: |
          # 1. 安装并启动 SSH
          Add-WindowsCapability -Online -Name OpenSSH.Server~~~~0.0.1.0
          Start-Service sshd
          Set-Service -Name sshd -StartupType 'Automatic'
          
          # 2. 创建目录
          if (!(Test-Path $env:DEFAULT_DIR)) { New-Item -ItemType Directory -Force -Path $env:DEFAULT_DIR }

          # 3. 创建普通用户 (不加入 Administrators 组，避免权限冲突)
          $securePass = ConvertTo-SecureString $env:SSH_PASS -AsPlainText -Force
          if (Get-LocalUser -Name $env:SSH_USER -ErrorAction SilentlyContinue) { Remove-LocalUser -Name $env:SSH_USER }
          New-LocalUser -Name $env:SSH_USER -Password $securePass -AccountNeverExpires
          
          # 4. 在用户目录下部署公钥 (这是最稳定的方式)
          $userHome = "C:\Users\$env:SSH_USER"
          $dotSsh = "$userHome\.ssh"
          if (!(Test-Path $dotSsh)) { New-Item -ItemType Directory -Force -Path $dotSsh }
          $env:PUBKEY_1.Trim() | Out-File -FilePath "$dotSsh\authorized_keys" -Encoding ascii -Force
          
          # 5. 修改全局配置：完全禁用密码
          $config = "C:\ProgramData\ssh\sshd_config"
          $content = Get-Content $config
          
          # 关键：注释掉强制管理员读取全局 key 的那两行（这是导致 Permission Denied 的元凶）
          $content = $content -replace 'Match Group administrators', '#Match Group administrators'
          $content = $content -replace 'AuthorizedKeysFile __PROGRAMDATA__/ssh/administrators_authorized_keys', '#AuthorizedKeysFile __PROGRAMDATA__/ssh/administrators_authorized_keys'
          
          # 确保启用公钥验证，彻底禁用密码
          $content = $content -replace '^#?PubkeyAuthentication.*', 'PubkeyAuthentication yes'
          $content = $content -replace '^#?PasswordAuthentication.*', 'PasswordAuthentication no'
          $content = $content -replace '^#?PermitEmptyPasswords.*', 'PermitEmptyPasswords no'
          
          $content | Set-Content $config
          
          # 6. 设置默认目录
          New-ItemProperty -Path "HKLM:\SOFTWARE\OpenSSH" -Name "DefaultShell" -Value "powershell.exe" -PropertyType String -Force
          New-ItemProperty -Path "HKLM:\SOFTWARE\OpenSSH" -Name "DefaultShellCommandOption" -Value "/K cd /d $env:DEFAULT_DIR" -PropertyType String -Force

          Restart-Service sshd
        shell: powershell

      - name: Launch FRP
        env:
          FRP_TOKEN: ${{ secrets.FRP_TOKEN }}
        run: |
          pip install frp-tunnel
          $frpArgs = "client --server $env:FRP_SERVER --token $env:FRP_TOKEN --port $env:FRP_PORT"
          Start-Process "frp-tunnel" -ArgumentList $frpArgs -NoNewWindow
          Start-Sleep -Seconds 10
        shell: powershell

      - name: Keep Alive
        run: |
          Write-Host "SSH Ready. No password allowed."
          $sw = [System.Diagnostics.Stopwatch]::StartNew()
          while ($sw.Elapsed.TotalHours -lt 6) {
            Start-Sleep -Seconds 60
            Write-Host "Running: $($sw.Elapsed.ToString('hh\:mm\:ss'))"
          }
        shell: powershell