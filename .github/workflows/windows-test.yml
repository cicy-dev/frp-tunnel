name: Windows Test

on:
  workflow_dispatch:
  push:
    branches:
      - windows_test

jobs:
  test-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Install package
        run: pip install -e .
      
      - name: Test FRP Tunnel
        env:
          FRP_TOKEN: ${{ secrets.FRP_TOKEN }}
        run: |
          frp-tunnel --help
          frp-tunnel --version
