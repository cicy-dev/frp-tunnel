name: Windows Test

on:
  workflow_dispatch:
  push:
    branches:
      - windows_test

jobs:
  test-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Install package
        run: pip install -e .
      
      - name: Test FRP Tunnel Commands
        run: |
          frp-tunnel --help
          frp-tunnel version
      
      - name: Connect to FRP Server
        env:
          FRP_TOKEN: ${{ secrets.FRP_TOKEN }}
        run: |
          frp-tunnel client --server 34.102.78.219 --token $env:FRP_TOKEN --port 6002
          Start-Sleep -Seconds 5
          frp-tunnel client-status
        shell: powershell
      
      - name: Monitor Connection (1 min)
        run: |
          for ($i=1; $i -le 6; $i++) {
            Write-Host "[$i/6] Checking connection..."
            frp-tunnel client-status
            Start-Sleep -Seconds 10
          }
        shell: powershell
      
      - name: Test Connection
        run: |
          netstat -an | findstr "7000"
        shell: cmd
