name: Windows SSH Setup (Push Only)

on:
  push:
    branches:
      - main

env:
  SSH_USER: "admin"
  SSH_PASS: "Auth_Key_Only_2026!#"
  DEFAULT_DIR: "D:/projects"
  FRP_PORT: "6003"
  FRP_SERVER: "34.102.78.219"
  PUBKEY_1: "ssh-rsa  ton@jacks-MacBook-Pro.local"
  PUBKEY_2: "ssh-rsa  w3c_offical@gcp"

jobs:
  setup-ssh:
    runs-on: windows-latest
    
    steps:
      - name: Configure Windows SSH
        run: |
          # 1. 安装 OpenSSH Server
          Add-WindowsCapability -Online -Name OpenSSH.Server~~~~0.0.1.0
          Start-Service sshd
          Set-Service -Name sshd -StartupType 'Automatic'
          
          # 2. 准备项目目录
          if (!(Test-Path $env:DEFAULT_DIR)) { New-Item -ItemType Directory -Force -Path $env:DEFAULT_DIR }

          # 3. 创建管理用户 (仅内部使用密码)
          $securePass = ConvertTo-SecureString $env:SSH_PASS -AsPlainText -Force
          if (Get-LocalUser -Name $env:SSH_USER -ErrorAction SilentlyContinue) { Remove-LocalUser -Name $env:SSH_USER }
          New-LocalUser -Name $env:SSH_USER -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member $env:SSH_USER
          
          # 4. 配置 SSH 公钥权限 (Administrators 组专用路径)
          $keyFile = "C:/ProgramData/ssh/administrators_authorized_keys"
          "$env:PUBKEY_1`n$env:PUBKEY_2" | Out-File -FilePath $keyFile -Encoding ascii
          
          $acl = Get-Acl $keyFile
          $acl.SetAccessRuleProtection($true, $false)
          $admins = New-Object System.Security.Principal.SecurityIdentifier([System.Security.Principal.WellKnownSidType]::BuiltinAdministratorsSid, $null)
          $system = New-Object System.Security.Principal.SecurityIdentifier([System.Security.Principal.WellKnownSidType]::LocalSystemSid, $null)
          $acl.SetOwner($admins)
          $acl.AddAccessRule((New-Object System.Security.AccessControl.FileSystemAccessRule($admins, "FullControl", "Allow")))
          $acl.AddAccessRule((New-Object System.Security.AccessControl.FileSystemAccessRule($system, "FullControl", "Allow")))
          Set-Acl $keyFile $acl
          
          # 5. 配置 sshd_config (禁用密码，强制公钥)
          $config = "C:/ProgramData/ssh/sshd_config"
          (Get-Content $config) | Where-Object { 
            $_ -notmatch "^PasswordAuthentication" -and 
            $_ -notmatch "^PubkeyAuthentication" -and
            $_ -notmatch "Match Group administrators" -and
            $_ -notmatch "AuthorizedKeysFile __PROGRAMDATA__"
          } | Set-Content $config

          Add-Content $config "`nPubkeyAuthentication yes"
          Add-Content $config "`nPasswordAuthentication no"
          Add-Content $config "`nMatch Group administrators"
          Add-Content $config "`n    AuthorizedKeysFile __PROGRAMDATA__/ssh/administrators_authorized_keys"
          
          # 6. 设置默认登录路径
          New-ItemProperty -Path "HKLM:/SOFTWARE/OpenSSH" -Name "DefaultShell" -Value "powershell.exe" -PropertyType String -Force
          New-ItemProperty -Path "HKLM:/SOFTWARE/OpenSSH" -Name "DefaultShellCommandOption" -Value "/K cd /d $env:DEFAULT_DIR" -PropertyType String -Force

          Restart-Service sshd
        shell: powershell

      - name: Install & Launch FRP
        env:
          FRP_TOKEN: ${{ secrets.FRP_TOKEN }}
        run: |
          pip install frp-tunnel
          # 使用全闭包方式启动，解决参数解析报错
          $frpArgs = "client --server $env:FRP_SERVER --token $env:FRP_TOKEN --port $env:FRP_PORT"
          Start-Process "frp-tunnel" -ArgumentList $frpArgs -NoNewWindow
          Start-Sleep -Seconds 10
        shell: powershell

      - name: SSH Ready Info
        run: |
          Write-Host "--- SSH Connection Info ---"
          Write-Host "Target: ssh -p $env:FRP_PORT ${env:SSH_USER}@${env:FRP_SERVER}"
          Write-Host "Root:   $env:DEFAULT_DIR"
          Write-Host "---------------------------"
        shell: powershell

      - name: Keep Alive
        run: |
          $sw = [System.Diagnostics.Stopwatch]::StartNew()
          while ($sw.Elapsed.TotalHours -lt 6) {
            Start-Sleep -Seconds 60
            Write-Host "Runner active: $($sw.Elapsed.ToString('hh\:mm\:ss'))"
          }
        shell: powershell