name: DEV

on:
  workflow_dispatch:
  push:
    branches: [ dev ]
jobs:
  setup-ssh:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Get npm cache directory
        id: npm-cache-dir
        shell: pwsh
        run: echo "dir=$(npm config get cache)" >> ${env:GITHUB_OUTPUT}

      - uses: actions/cache@v4
        id: npm-cache
        with:
          path: |
            ${{ steps.npm-cache-dir.outputs.dir }}
            C:\Users\cicy-dev\AppData\Roaming\npm
            C:\Users\cicy-dev\AppData\Roaming\npm-cache
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: Restore pip cache
        id: cache-pip
        uses: actions/cache@v4
        with:
          path: |
            ~\appdata\local\pip\cache
            C:\Users\cicy-dev\AppData\Local\pip\Cache
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache project
        id: c-project
        uses: actions/cache@v4
        with:
          path: c:\project
          key: c-project
      
      - name: Cache d project
        id: d-project
        uses: actions/cache@v4
        with:
          path: d:\projects
          key: d-project
      
      - name: Restore Electron app cache
        id: electron-app-cache
        uses: actions/cache@v4
        with:
          path: C:\Users\cicy-dev\AppData\Roaming\Electron
          key: electron-app
      
      - name: Setup OpenSSH & Keys
        env:
          FRP_TOKEN: ${{ secrets.FRP_TOKEN }}
          DATA:  ${{ secrets.DATA }}
        run: |
          .\scripts\windows\boot.ps1
        shell: powershell
      
      - name: Install and Run FRP Tunnel
        env:
          FRP_TOKEN: ${{ secrets.FRP_TOKEN }}
        run: |
          # 安装本地版本
          cd D:\a\frp-tunnel\frp-tunnel
          pip install .
          
          # 复制配置文件并替换 token
          $configSource = "D:\a\frp-tunnel\frp-tunnel\config\frpc-windows.yaml"
          $configDest = "$env:USERPROFILE\data\frp\frpc.yaml"
          New-Item -ItemType Directory -Force -Path (Split-Path $configDest) | Out-Null
          (Get-Content $configSource) -replace 'REPLACE_WITH_TOKEN', $env:FRP_TOKEN | Set-Content $configDest
          
          # 下载 FRP 二进制文件
          python -c "from frp_tunnel.cli import download_frp; download_frp()"
          
          # 使用 PowerShell Job 在后台运行 frpc.exe
          $frpcExe = "$env:USERPROFILE\.frp-tunnel\bin\frpc.exe"
          $job = Start-Job -ScriptBlock {
            param($exe, $config)
            & $exe -c $config
          } -ArgumentList $frpcExe, $configDest
          
          Write-Host "FRP client started in background job (ID: $($job.Id))"
          Start-Sleep -Seconds 5
          
          # Keep alive loop - 只负责 sleep，不做其他事
          Write-Host "Keeping alive for 10 minutes..."
          $timeout = 600
          for ($i = 0; $i -lt $timeout; $i += 60) {
            Start-Sleep -Seconds 60
            $elapsed = [math]::Min($i + 60, $timeout)
            Write-Host "Elapsed: $elapsed / $timeout seconds"
          }
          
          Write-Host "Session completed."
        shell: powershell
        