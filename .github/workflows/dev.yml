name: DEV

on:
  workflow_dispatch:
  push:
    branches: [ dev ]


jobs:
  setup-ssh:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Get npm cache directory
        id: npm-cache-dir
        shell: pwsh
        run: echo "dir=$(npm config get cache)" >> ${env:GITHUB_OUTPUT}

      - uses: actions/cache@v4
        id: npm-cache
        with:
          path: |
            ${{ steps.npm-cache-dir.outputs.dir }}
            C:\Users\cicy-dev\AppData\Roaming\npm
            C:\Users\cicy-dev\AppData\Roaming\npm-cache
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: Restore pip cache
        id: cache-pip
        uses: actions/cache@v4
        with:
          path: |
            ~\appdata\local\pip\cache
            C:\Users\cicy-dev\AppData\Local\pip\Cache
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache project
        id: c-project
        uses: actions/cache@v4
        with:
          path: c:\project
          key: c-project
      
      - name: Cache d project
        id: d-project
        uses: actions/cache@v4
        with:
          path: d:\projects
          key: d-project
      
      - name: Restore Electron app cache
        id: electron-app-cache
        uses: actions/cache@v4
        with:
          path: C:\Users\runneradmin\AppData\Roaming\Electron
          key: electron-app
      
      - name: Setup OpenSSH & Keys
        env:
          FRP_TOKEN: ${{ secrets.FRP_TOKEN }}
          SSH_USERNAME: "cicy-dev"
          PUBLIC_KEY_1: "ssh-rsa  ton@jacks-MacBook-Pro.local"
          PUBLIC_KEY_2: "ssh-rsa  w3c_offical@gcp"
        run: |
          .\scripts\windows\boot.ps1
        shell: powershell
      
      - name: Install FRP Tunnel
        env:
          FRP_TOKEN: ${{ secrets.FRP_TOKEN }}
        run: |
          # 安装本地版本
          cd D:\a\frp-tunnel\frp-tunnel
          pip install .
          
          # 启动客户端，映射 SSH(6003)、RDP(6004)、MCP(6005)
          Start-Process -NoNewWindow frp-tunnel -ArgumentList "client --server 34.102.78.219 --token $env:FRP_TOKEN --port 6003 --port 6004 --port 6005:8101"
          Start-Sleep -Seconds 8
          
          Write-Host "FRP client started: SSH(6003), RDP(6004), MCP(8101->6005)"
        shell: powershell
        
      
      - name: Keep alive (10 Minutes)
        run: |
          # 设置时长为 10 分钟
          $timeout = New-TimeSpan -Minutes 10
          $sw = [System.Diagnostics.Stopwatch]::StartNew()
          
          Write-Host "Keeping runner alive for 10 minutes..."
          
          while ($sw.Elapsed -lt $timeout) {
            # 缩短日志刷新频率，每 1 分钟打印一次，避免日志过于冗长
            Start-Sleep -Seconds 60
            $timeLeft = $timeout - $sw.Elapsed
            Write-Host "Remaining: $($timeLeft.ToString('mm\:ss')) | Elapsed: $($sw.Elapsed.ToString('mm\:ss'))"
          }
          
          Write-Host "10 minutes session completed."
        shell: powershell
        